name: Release Preview

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
      - run: npm ci
      - run: npx semantic-release --dry-run
