name: Deploy Demo

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Library
        run: npm run build

      # ðŸ”¥ IMPORTANT: Copy dist into demo
      - name: Copy dist to demo
        run: |
          rm -rf demo/dist
          cp -r dist demo/dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo